<Script>
    function pow(x,n){
        let result = x ;
      while(n>1){
        result*=x;
        n--;
      }
        return result;
    }
    let x = +prompt("x");
    let n = +prompt("n");
    let result = pow(x,n);
    alert(result);

</Script>
