<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registeration Form</h2>
    <form action="backend.sql">
       
        <div>
            <label for="name">Name :</label>
            <input type="text" name = "name" id = name>
        </div>
        <br>
        <div>
            <label for=" Role"> Role :  </label>
           <input type="text" name="Role" id =  "Role">
        </div>
        <br>
        <div>
            <label for="Email">Email: </label>
             <input type="email" name="Email" id ="Email">
        </div>
        <br>
        <div>
            <label for="DOB"> DOB :</label>
             <input type="date" name="DOB" id = "DOB">
        </div>
        <br>
        <div>
            <label for="loan"> Salary : </label>
             <input type="number" name="salary" id = "salary">
        </div>
        <br>
        <div>
            <label for="robo"> i am not robot </label>
            <input type="checkbox" name="Robo" id = "robo">
        </div>
        <div>
            <label for="gender">Gender : </label>
            Male <input type="radio" name="gender" id="gender"> Female <input type="radio" name="gender">
        </div>
        <br>
        <div>
            <label for="loan">Loan : </label>
            <select name="loan" id="loan">
                <option value="approved">Approved</option>
                <option value="reject">Reject</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Feed">Feedback : </label>
         <textarea name="" id="" cols="40" rows="10" id = "Feed"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now ">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
